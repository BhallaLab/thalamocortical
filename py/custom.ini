#############################################################
# File: custom.ini
# Author: Subhasis Ray
#
# Customization for simulation settings. Comment out the entries in
# any section to use the values set in defaults.ini. See dafaults.ini
# for description of each section and entries under them.
[numeric]
reseed_numpy = yes
reseed_moose = yes
stochastic = no
solver = hsolve

# Keep the rngseed fixed to make deterministic simulations.  And
# verification purposes. Will make it 0 (set from system time and
# hostname) for stochastic simulation
# For creating 5 instances of the network I'll use the following five seeds (generated by numpy.random.randint(0xfffffffffffffff, size=5) )
#205318379347897529,  207425996900858479, 1142431835182497136, 892814523458964113,  786140853231911399
numpy_rngseed = 
moose_rngseed = 

# Scheduling settings
[scheduling]
autoschedule = yes
simdt = 25e-6
plotdt = 0.25e-3
gldt = 1e9
simtime = 1.0

